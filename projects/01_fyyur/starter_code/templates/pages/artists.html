{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li style="display:inline-block">
		<a href="/artists/{{ artist.id }}" >
			<i class="fas fa-users" ></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>
	</li>
	<li style="display:inline-block">
		<a href="/artists/{{ artist.id }}/edit" >
			<div class="item">
				<h5>Edit</h5>
			</div>	
		</a>
	</li>
	<br>
	{% endfor %}
</ul>
{% endblock %}
